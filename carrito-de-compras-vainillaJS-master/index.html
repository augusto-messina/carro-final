<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">

  <header>
    <nav id="nav" class="navbar navbar-light bg-light">
      <div class="container-fluid">

        <a href="">
          <img class="content-logo" src="imagenes/logo-pagina.png" >
        </a>
        <a class="navbar-brand">tienda tri-shop</a>

        <!-- Button trigger modal -->
        <button id="boton-carrito" type="button" class="btn btn-success me-5 mt-3 bi bi-cart-dash-fill " data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          Carrito
          <span id="contadorCarrito">0</span>
        </button>

      </div>
    </nav>
  </header>

  <div class="fondo-inicial"></div>

  <!-- PRODUCTOS****************************************************************** -->
  <div class="container">
    <div id="contenedor-productos" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 text-center">
    </div>
  </div>


  <!-- Modal -->
  <div id="modal-contenedor">
    <div id="modal-carrito">
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Carrito</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
              <div id="carrito-contenedor">
            </div>

            <div class="modal-footer justify-content-around">
              <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            
                <button id="btnComprar" type="button" class="btn btn-secondary " data-bs-dismiss="modal">Comprar</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER****************************************************************** -->

  <footer class="bg-dark p-3 mt-5">
    <div class="content-items-footer">
        <li class="pie-pag">
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./imagenes/facebook.png" alt="">
                </a>
            </a>
        </li>
        <li class="pie-pag">
            <a href="https://www.youtube.com/" target="_blank">
                <img src="./imagenes/youtube.png" alt="">
            </a>
        </li>
        <li class="pie-pag">
            <a href="https://www.instagram.com/" target="_blank">
                <img src="./imagenes/instagram.png" alt="">
            </a>
        </li>
            <p class="color">& TIENDA TRI-SHOP &</p>
    </div>
</footer>

  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
      <!-- AGREGO CDN DE SWEET ALERT++++++++++++++++++++++++++++++++++++++ -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
